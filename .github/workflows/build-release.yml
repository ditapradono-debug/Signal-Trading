name: Build Android APK & Publish Release

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Build Debug APK
        run: |
          cd android-app
          ./gradlew assembleDebug

      - name: Find built APK
        id: find_apk
        run: |
          APK_PATH=$(find android-app/app/build/outputs/apk/debug -name "*.apk" | head -n 1)
          echo "apk=$APK_PATH" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: v1.0.${{ github.run_number }}
          name: "Trading App v1.0.${{ github.run_number }}"
          draft: false
          prerelease: false

      - name: Upload APK asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.find_apk.outputs.apk }}
          asset_name: TradingApp.apk
          asset_content_type: application/vnd.android.package-archive

